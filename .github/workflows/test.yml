name: CI

on: [push]

jobs:
  test:
    name: Run simplefetch tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - name: Prepare cache
        uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Check with Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
